{% extends 'base.html' %}
{% load static %}

{%block content%}

{% for project in projects.all %}
<div class="container-1">
    <div class="box2">
        <h1> {{project.title}}</h1>
        <h4> {{project.description}} </h4>
        {% if project.image %}
        <div> <img src="{{ project.image.url }}" width="300" height="400"> </div>
        {% endif %}
        <a href={{project.url}} target="blank"> Click Here For More </a>
    </div>
</div>

{% endfor %}

{% endblock %}
